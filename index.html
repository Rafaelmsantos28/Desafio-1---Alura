<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Criptografia de Texto</h1>
    </header>
    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Digite seu texto"></textarea>
            <div class="buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="output-section">
            <p id="output-text">Nenhuma mensagem encontrada</p>
            <button onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Rafael</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
